<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>CraftManager - Dashboard</title>

    <script th:src="@{/js/theme.js}"></script>

    <!-- Bootstrap CSS Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/table.css}">
    <link rel="stylesheet" th:href="@{/css/input_fields_and_icons.css}">
    <link rel="stylesheet" th:href="@{/css/cards.css}">
    <link rel="stylesheet" th:href="@{/css/button.css}">

    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}" defer></script>
    <script th:src="@{/js/scripts.js}" defer></script>
</head>

<body class="app-body">

<!-- Header -->
<div th:insert="~{fragments/header :: siteHeader}"></div>

<!-- MAIN -->
<main class="flex-grow-1 app-main">
    <div class="container-xl py-4">

        <!-- Page heading -->
        <div class="page-header mb-4 d-flex justify-content-between align-items-center">
            <div>
                <h1 th:text="#{dashboard}"></h1>
                <p class="mb-0" th:text="#{dashboard_task}"></p>
            </div>

            <!-- Dashboard Switch -->
            <div>
                <a th:href="@{/dashboard/employee}"
                   class="btn btn-outline-primary">
                    <i class="bi bi-bar-chart"></i>
                    Employees
                </a>
            </div>
        </div>

        <!-- Cards -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3 mb-4">
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h6 class="text-muted" th:text="#{dashboard_task_planned}"></h6>
                        <h3 th:text="${taskCountPlanned}">12</h3>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h6 class="text-muted" th:text="#{dashboard_task_progress}"></h6>
                        <h3 th:text="${taskCountInProgress}">8</h3>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h6 class="text-muted" th:text="#{dashboard_task_done}"></h6>
                        <h3 th:text="${taskCountDone}">21</h3>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h6 class="text-muted" th:text="#{dashboard_task_cancelled}"></h6>
                        <h3 th:text="${taskCountCanceled}">21</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- AufgabenÃ¼bersicht -->
        <div class="card shadow-sm">
            <!-- Tabs -->
            <ul class="nav nav-tabs mb-3 mt-3">
                <li class="nav-item ms-3">
                    <a class="nav-link"
                       th:classappend="${activeTab == 'present'} ? 'active'"
                       th:href="@{/dashboard/tasks(
                            tab='present',
                            page=0,
                            sort=${sort},
                            dir=${dir}
                        )}">
                        <span th:text="#{dashboard_task_current}"></span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${activeTab == 'past'} ? 'active'"
                       th:href="@{/dashboard/tasks(
                            tab='past',
                            page=0,
                            sort=${sort},
                            dir=${dir}
                        )}">
                        <span th:text="#{dashboard_task_past}"></span>
                    </a>
                </li>
            </ul>

            <!-- Table -->
            <table class="table align-middle">
                <thead class="bg-body-tertiary">
                    <tr>
                        <th th:text="#{task}"></th>
                        <th th:text="#{client}"></th>
                        <th th:text="#{creator}"></th>
                        <th th:text="#{status}"></th>
                        <th th:with="labelKey=${activeTab == 'present' ? 'started' : 'completed'}"
                            th:text="#{${labelKey}}">
                        </th>
                        <th class="text-center" th:text="#{details}"></th>
                    </tr>
                </thead>

                <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.title}"></td>

                        <td th:text="${task.client.name}"></td>

                        <td th:text="${task.createdBy.firstName + ' ' + task.createdBy.lastName}"></td>

                    <td>
                        <span class="badge bg-info"
                              th:text="${task.status}">
                        </span>
                    </td>

                    <td th:text="${#temporals.format(
                                activeTab == 'present'
                                    ? task.startDateTime
                                    : task.endDateTime,
                                'dd.MM.yy'
                        )}">
                    </td>

                    <td class="text-center">
                        <a class="btn btn-sm btn-outline-primary"
                           th:href="@{/tasks/{id}(id=${task.id})}">
                            View
                        </a>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(tasks)}">
                    <td colspan="5"
                        class="text-center text-muted py-4"
                        th:text="${activeTab == 'present'
                                ? 'No active tasks'
                                : 'No completed tasks'}">
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- Pagination -->
            <div class="card-footer d-flex justify-content-between align-items-center px-3 py-2">
                <p class="text-muted-custom mb-0">
                    <span th:if="${taskPage.totalElements == 0}">
                        0 - 0
                    </span>

                    <span th:unless="${taskPage.totalElements == 0}">
                        <span th:text="${taskPage.number * taskPage.size + 1}">1</span>
                        -
                        <span th:text="${taskPage.number * taskPage.size + taskPage.numberOfElements}">8</span>
                    </span>

                    <span th:text="#{of}"></span>
                    <span th:text="${taskPage.totalElements}">0</span>
                    <span th:text="#{tasks}"></span>
                </p>

                <div class="d-flex gap-2">
                    <a class="btn btn-outline-secondary btn-sm"
                       th:text="#{previous}"
                       th:href="@{/dashboard/tasks(
                            tab=${activeTab},
                            page=${taskPage.number - 1},
                            sort=${sort},
                            dir=${dir}
                        )}"
                       th:classappend="${taskPage.first} ? 'disabled'">
                    </a>

                    <a class="btn btn-outline-secondary btn-sm"
                       th:text="#{next}"
                       th:href="@{/dashboard/tasks(
                            tab=${activeTab},
                            page=${taskPage.number + 1},
                            sort=${sort},
                            dir=${dir}
                        )}"
                       th:classappend="${taskPage.last} ? 'disabled'">
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Include footer -->
<div th:insert="~{fragments/footer :: siteFooter}"></div>

</body>
</html>
