<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - CraftManager</title>

    <!-- Bootstrap CSS Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/alert.css}">
    <link rel="stylesheet" th:href="@{/css/input_fields_and_icons.css}">
    <link rel="stylesheet" th:href="@{/css/img.css}">
    <link rel="stylesheet" th:href="@{/css/button.css}">
</head>
<script th:src="@{/js/scripts.js}"></script>

<body class="bg-surface-custom d-flex flex-column min-vh-100">

<!-- FULL PAGE ROW -->
<div class="container-fluid flex-grow-1">
    <div class="row h-100">

        <!-- LEFT: LOGIN FORM -->
        <div class="col-lg-6 d-flex flex-column justify-content-center px-5">
            <div class="mx-auto" style="max-width: 400px; width: 100%;">

                <!-- HEADER -->
                <div class="d-flex align-items-center mb-4 gap-2">
                <div class="icon-container">
                    <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path clip-rule="evenodd" d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z" fill="currentColor" fill-rule="evenodd"></path>
                    </svg>
                </div>
                <span class="fw-bold fs-4">CraftManager</span>
                </div>

                <!-- INTRO -->
                <h1 class="h3 fw-bold mb-2">Willkommen zurück – melde dich an</h1>
                <p class="text-muted-custom mb-4">Behalte Aufgaben, Team und Abrechnung einfach und effizient im Griff.</p>

                <!-- ERROR MESSAGE -->
                <div th:if="${param.error}" class="alert-custom-error mb-3">
                    Ungültige Email oder Passwort
                </div>

                <!-- LOGOUT MESSAGE -->
                <div th:if="${param.logout}" class="alert-custom-success mb-3">
                    Du wurdest erfolgreich abgemeldet
                </div>

                <!-- LOGIN FORM -->
                <form th:action="@{/login}" method="post" class="mb-3">

                    <!-- CSRF -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <!-- EMAIL -->
                    <div class="mb-3 input-wrapper">
                        <label class="form-label fw-medium">Email</label>
                        <span class="material-symbols-outlined input-field-icon icon-left">mail</span>
                        <input type="email" name="username" id="email" required placeholder="Email" class="input-field input-field-login">
                    </div>

                    <!-- PASSWORD -->
                    <div class="mb-0 input-wrapper">
                        <label class="form-label fw-medium">Passwort</label>
                        <span class="material-symbols-outlined input-field-icon icon-left">lock</span>
                        <input type="password" name="password" id="password" required placeholder="Passwort" class="input-field input-field-login">
                        <span class="material-symbols-outlined input-field-icon icon-right">visibility</span>
                    </div>

                    <div class="mb-3 input-wrapper">
                        <div class="text-end mt-1">
                            <a th:href="@{/forgot-password}" class="small text-primary-custom text-decoration-none">
                                Passwort vergessen?
                            </a>
                        </div>
                    </div>

                    <!-- SUBMIT -->
                    <button type="submit" class="btn-custom mb-3">Einloggen</button>
                </form>

                <!-- REGISTER -->
                <p class="text-center small text-secondary">
                    Noch kein Konto?
                    <a th:href="@{/registration}" class="text-primary-custom fw-semibold text-decoration-none">
                        Registrieren
                    </a>
                </p>
            </div>
        </div>

        <!-- RIGHT: IMAGE PANEL -->
        <div class="col-lg-6 d-none d-lg-block flex-grow-1 bg-img bg-img-login"></div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
