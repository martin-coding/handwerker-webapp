<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Homepage - CraftManager</title>

    <script th:src="@{/js/theme.js}"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/input_fields_and_icons.css}">
    <link rel="stylesheet" th:href="@{/css/homepage.css}">
    <link rel="stylesheet" th:href="@{/css/cards.css}">
    <link rel="stylesheet" th:href="@{/css/button.css}">

    <style>
        .home-tile {
            transition: transform .12s ease, box-shadow .12s ease, outline-color .12s ease;
            outline: 1px solid transparent;
        }
        .home-tile:hover {
            transform: translateY(-2px);
            box-shadow: 0 .75rem 1.5rem rgba(0, 0, 0, .25);
            outline-color: rgba(13, 110, 253, .6);
        }
        .home-tile:focus-visible {
            transform: translateY(-2px);
            box-shadow: 0 .75rem 1.5rem rgba(0, 0, 0, .25);
            outline-color: rgba(13, 110, 253, .85);
        }
    </style>
</head>

<body class="app-body bg-body">

<div th:insert="~{fragments/header :: siteHeader}"></div>

<main class="flex-grow-1 app-main">
    <div class="container-xl py-4">

        <div class="d-flex flex-wrap justify-content-between align-items-end mb-4 gap-3">
            <div>
                <h1 th:text="'Hallo, ' + ${currentUser.firstName}">Hallo</h1>
                <div class="text-muted-custom small mt-1">
                    <span th:text="${todayLabel}"></span>
                </div>
            </div>
        </div>

        <div class="row g-4">

            <div class="col-12 col-sm-6 col-lg-4">
                <a class="card shadow-sm h-100 text-decoration-none bg-body-tertiary border-0 home-tile" th:href="@{/tasks}">
                    <div class="card-body">
                        <div class="d-flex align-items-start gap-3">
                            <div class="task-icon text-body rounded-2 p-2 bg-body">
                                <span class="material-symbols-outlined">check_box</span>
                            </div>
                            <div>
                                <div class="fw-semibold text-body">Aufgaben</div>
                                <div class="small text-muted-custom">Zugewiesene Tasks & Status</div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-12 col-sm-6 col-lg-4" sec:authorize="hasAuthority('manageInvoices')">
                <a class="card shadow-sm h-100 text-decoration-none bg-body-tertiary border-0 home-tile" th:href="@{/invoices}">
                    <div class="card-body">
                        <div class="d-flex align-items-start gap-3">
                            <div class="task-icon text-body rounded-2 p-2 bg-body">
                                <span class="material-symbols-outlined">receipt_long</span>
                            </div>
                            <div>
                                <div class="fw-semibold text-body">Rechnungen</div>
                                <div class="small text-muted-custom">Erstellen & verwalten</div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-12 col-sm-6 col-lg-4" sec:authorize="hasAuthority('manageEmployees')">
                <a class="card shadow-sm h-100 text-decoration-none bg-body-tertiary border-0 home-tile" th:href="@{/employee}">
                    <div class="card-body">
                        <div class="d-flex align-items-start gap-3">
                            <div class="task-icon text-body rounded-2 p-2 bg-body">
                                <span class="material-symbols-outlined">group</span>
                            </div>
                            <div>
                                <div class="fw-semibold text-body">Mitarbeiter</div>
                                <div class="small text-muted-custom">Team & Rollen</div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-12 col-sm-6 col-lg-4" sec:authorize="hasAuthority('manageClients')">
                <a class="card shadow-sm h-100 text-decoration-none bg-body-tertiary border-0 home-tile" th:href="@{/clients}">
                    <div class="card-body">
                        <div class="d-flex align-items-start gap-3">
                            <div class="task-icon text-body rounded-2 p-2 bg-body">
                                <span class="material-symbols-outlined">person_book</span>
                            </div>
                            <div>
                                <div class="fw-semibold text-body">Kunden</div>
                                <div class="small text-muted-custom">Kundendaten verwalten</div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-12 col-sm-6 col-lg-4">
                <a class="card shadow-sm h-100 text-decoration-none bg-body-tertiary border-0 home-tile" th:href="@{/calendar}">
                    <div class="card-body">
                        <div class="d-flex align-items-start gap-3">
                            <div class="task-icon text-body rounded-2 p-2 bg-body">
                                <span class="material-symbols-outlined">calendar_today</span>
                            </div>
                            <div>
                                <div class="fw-semibold text-body">Kalender</div>
                                <div class="small text-muted-custom">Tasks, Feiertage & Urlaub</div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-12 col-sm-6 col-lg-4" sec:authorize="hasAuthority('manageDashboard')">
                <a class="card shadow-sm h-100 text-decoration-none bg-body-tertiary border-0 home-tile" th:href="@{/dashboard/tasks}">
                    <div class="card-body">
                        <div class="d-flex align-items-start gap-3">
                            <div class="task-icon text-body rounded-2 p-2 bg-body">
                                <span class="material-symbols-outlined">dashboard</span>
                            </div>
                            <div>
                                <div class="fw-semibold text-body">Dashboard</div>
                                <div class="small text-muted-custom">Auswertungen & KPIs</div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-12 col-sm-6 col-lg-4">
                <a class="card shadow-sm h-100 text-decoration-none bg-body-tertiary border-0 home-tile" th:href="@{/profile}">
                    <div class="card-body">
                        <div class="d-flex align-items-start gap-3">
                            <div class="task-icon text-body rounded-2 p-2 bg-body">
                                <span class="material-symbols-outlined">person</span>
                            </div>
                            <div>
                                <div class="fw-semibold text-body">Profil</div>
                                <div class="small text-muted-custom">Benutzerdaten</div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </div>
</main>

<div th:insert="~{fragments/footer :: siteFooter}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
