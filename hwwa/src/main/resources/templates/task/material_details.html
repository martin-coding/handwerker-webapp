<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Material Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/table.css}">
    <link rel="stylesheet" th:href="@{/css/input_fields_and_icons.css}">
    <link rel="stylesheet" th:href="@{/css/cards.css}">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">
<div th:insert="~{fragments/header :: siteHeader}"></div>

<main class="flex-grow-1">
    <div class="container-xxl py-4">

        <div class="d-flex justify-content-between align-items-start gap-3 mb-4">
            <div>
                <h1 class="mb-1" th:text="${material.description}">Material</h1>
                <p class="text-muted mb-0">
                    ID: <span th:text="${material.id}">1</span>
                    <span class="mx-2">•</span>
                    Task: <span th:text="${task.title}">Task Title</span>
                </p>
            </div>

            <div class="d-flex gap-2">
                <a th:href="@{/tasks/{id}(id=${task.id})}" class="btn btn-outline-secondary">Zurück</a>

                <form th:action="@{/tasks/{taskId}/materials/{id}/delete(taskId=${task.id}, id=${material.id})}" method="post">
                    <button type="submit" class="btn btn-outline-danger"
                            onclick="return confirm('Material wirklich löschen?');">
                        Löschen
                    </button>
                </form>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-lg-8">

                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-white">
                        <strong>Details</strong>
                    </div>

                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="text-muted">Menge</div>
                                <div class="fw-semibold" th:text="${material.quantity}">0.000</div>
                            </div>

                            <div class="col-md-6">
                                <div class="text-muted">Preis/Einheit</div>
                                <div class="fw-semibold" th:text="${material.unitPrice}">0.00</div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <h5 class="mb-3">Material bearbeiten</h5>
                        <form th:object="${materialUpdate}"
                              th:action="@{/tasks/{taskId}/materials/{id}/edit(taskId=${task.id}, id=${material.id})}"
                              method="post">

                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Beschreibung</label>
                                    <input class="form-control"
                                           th:field="*{description}"
                                           th:classappend="${#fields.hasErrors('description')} ? 'is-invalid'">
                                    <div class="invalid-feedback" th:errors="*{description}"></div>
                                </div>

                                <div class="col-md-3">
                                    <label class="form-label">Menge</label>
                                    <input type="number" step="0.001"
                                           class="form-control"
                                           th:field="*{quantity}"
                                           th:classappend="${#fields.hasErrors('quantity')} ? 'is-invalid'">
                                    <div class="invalid-feedback" th:errors="*{quantity}"></div>
                                </div>

                                <div class="col-md-3">
                                    <label class="form-label">Preis/Einheit</label>
                                    <input type="number" step="0.01"
                                           class="form-control"
                                           th:field="*{unitPrice}"
                                           th:classappend="${#fields.hasErrors('unitPrice')} ? 'is-invalid'">
                                    <div class="invalid-feedback" th:errors="*{unitPrice}"></div>
                                </div>
                            </div>

                            <div class="mt-3">
                                <button type="submit" class="btn btn-primary">Änderungen speichern</button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>

            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <strong>Quick Info</strong>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <span class="text-muted">Task</span>
                            <span th:text="${task.id}">1</span>
                        </div>
                        <div class="d-flex justify-content-between mt-2">
                            <span class="text-muted">Material-ID</span>
                            <span th:text="${material.id}">1</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</main>

<div th:insert="~{fragments/footer :: siteFooter}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
