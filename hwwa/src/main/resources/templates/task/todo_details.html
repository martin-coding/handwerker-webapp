<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/table.css}">
    <link rel="stylesheet" th:href="@{/css/input_fields_and_icons.css}">
    <link rel="stylesheet" th:href="@{/css/cards.css}">
</head>

<body class="d-flex flex-column min-vh-100 bg-body">
<div th:insert="~{fragments/header :: siteHeader}"></div>

<main class="flex-grow-1">
    <div class="container-xxl py-4">

        <div class="d-flex justify-content-between align-items-start gap-3 mb-4">
            <div>
                <h1 class="mb-1" th:text="${todo.title}">Todo</h1>
                <p class="text-muted mb-0">
                    ID: <span th:text="${todo.id}">1</span>
                    <span class="mx-2">•</span>
                    Task: <span th:text="${task.title}">Task Title</span>
                </p>
            </div>

            <div class="d-flex gap-2">
                <a th:href="@{/tasks/{id}(id=${task.id})}" class="btn btn-outline-secondary">Zurück</a>

                <form th:action="@{/tasks/{taskId}/todos/{id}/delete(taskId=${task.id}, id=${todo.id})}" method="post">
                    <button type="submit" class="btn btn-outline-danger"
                            onclick="return confirm('Todo wirklich löschen?');">
                        Löschen
                    </button>
                </form>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-lg-8">

                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-body-tertiary d-flex justify-content-between align-items-center">
                        <strong>Details</strong>

                        <form th:action="@{/tasks/{taskId}/todos/{id}/toggle(taskId=${task.id}, id=${todo.id})}" method="post">
                            <button type="submit"
                                    class="btn btn-sm"
                                    th:classappend="${todo.done} ? 'btn-outline-secondary' : 'btn-outline-success'">
                <span th:text="${todo.done} ? 'Erledigt (zurücksetzen)' : 'Als erledigt markieren'">
                  Als erledigt markieren
                </span>
                            </button>
                        </form>
                    </div>

                    <div class="card-body">
                        <div class="mb-3">
                            <div class="text-muted">Beschreibung</div>
                            <div th:text="${todo.description != null ? todo.description : ''}"></div>
                        </div>

                        <div class="mb-3">
              <span class="badge"
                    th:classappend="${todo.done} ? 'text-bg-success' : 'text-bg-secondary'"
                    th:text="${todo.done} ? 'DONE' : 'OPEN'">OPEN</span>
                        </div>

                        <hr class="my-4">

                        <h5 class="mb-3">Todo bearbeiten</h5>
                        <form th:object="${todoUpdate}"
                              th:action="@{/tasks/{taskId}/todos/{id}/edit(taskId=${task.id}, id=${todo.id})}"
                              method="post">

                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Titel</label>
                                    <input class="form-control"
                                           th:field="*{title}"
                                           th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'">
                                    <div class="invalid-feedback" th:errors="*{title}"></div>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Status</label>
                                    <div class="form-check mt-2">
                                        <input class="form-check-input" type="checkbox" th:field="*{done}">
                                        <label class="form-check-label">Erledigt</label>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label class="form-label">Beschreibung</label>
                                    <textarea class="form-control" rows="4"
                                              th:field="*{description}"
                                              th:classappend="${#fields.hasErrors('description')} ? 'is-invalid'"></textarea>
                                    <div class="invalid-feedback" th:errors="*{description}"></div>
                                </div>
                            </div>

                            <div class="mt-3">
                                <button type="submit" class="btn btn-primary">Änderungen speichern</button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>

            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-body-tertiary">
                        <strong>Quick Info</strong>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <span class="text-muted">Task</span>
                            <span th:text="${task.id}">1</span>
                        </div>
                        <div class="d-flex justify-content-between mt-2">
                            <span class="text-muted">Todo-ID</span>
                            <span th:text="${todo.id}">1</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</main>

<div th:insert="~{fragments/footer :: siteFooter}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
