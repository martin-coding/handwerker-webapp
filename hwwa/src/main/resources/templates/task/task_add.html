<!DOCTYPE html>
<html lang="de" class="light" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Neuen Task erstellen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <link rel="stylesheet" th:href="@{/css/input_fields_and_icons.css}">
  <link rel="stylesheet" th:href="@{/css/cards.css}">
  <link rel="stylesheet" th:href="@{/css/button.css}">
</head>

<body class="app-body">

<div th:insert="~{fragments/header :: siteHeader}"></div>

<main class="flex-grow-1 app-main">
  <div class="container-xl py-4">

    <h1>Neuen Task erstellen</h1>
    <p>Füllen Sie das Formular aus, um einen neuen Task anzulegen.</p>

    <div class="card form-card">
      <form th:object="${taskCreate}" th:action="@{/tasks/add}" method="post">

        <div class="row g-4">
          <div class="col-md-6 input-wrapper">
            <label class="form-label fw-medium">Titel</label>
            <input type="text"
                   th:field="*{title}"
                   th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'"
                   placeholder="Titel"
                   class="input-field input-field-employee">
            <div class="invalid-feedback" th:errors="*{title}"></div>
          </div>

          <div class="col-md-6 input-wrapper">
            <label class="form-label fw-medium">Status</label>
            <select class="input-field input-field-employee"
                    th:field="*{status}"
                    th:classappend="${#fields.hasErrors('status')} ? 'is-invalid'">
              <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
            </select>
            <div class="invalid-feedback" th:errors="*{status}"></div>
          </div>

          <div class="col-md-12 input-wrapper">
            <label class="form-label fw-medium">Beschreibung</label>
            <textarea rows="5"
                      th:field="*{description}"
                      th:classappend="${#fields.hasErrors('description')} ? 'is-invalid'"
                      placeholder="Beschreibung"
                      class="input-field input-field-employee"></textarea>
            <div class="invalid-feedback" th:errors="*{description}"></div>
          </div>

          <div class="col-md-6 input-wrapper">
            <label class="form-label fw-medium">Kunde</label>
            <select class="input-field input-field-employee"
                    th:field="*{clientId}"
                    th:classappend="${#fields.hasErrors('clientId')} ? 'is-invalid'">
              <option value="" disabled selected>Bitte wählen...</option>
              <option th:each="c : ${clients}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
            <div class="invalid-feedback" th:errors="*{clientId}"></div>
          </div>

          <div class="col-md-6 input-wrapper">
            <label class="form-label fw-medium">Start</label>
            <input type="datetime-local"
                   th:field="*{startDateTime}"
                   th:classappend="${#fields.hasErrors('startDateTime')} ? 'is-invalid'"
                   class="input-field input-field-employee">
            <div class="invalid-feedback" th:errors="*{startDateTime}"></div>
          </div>

          <div class="col-md-6 input-wrapper">
            <label class="form-label fw-medium">Ende</label>
            <input type="datetime-local"
                   th:field="*{endDateTime}"
                   th:classappend="${#fields.hasErrors('endDateTime')} ? 'is-invalid'"
                   class="input-field input-field-employee">
            <div class="invalid-feedback" th:errors="*{endDateTime}"></div>
          </div>
        </div>

        <div class="button-right-orientated">
          <div>
            <button type="button"
                    class="btn btn-light me-2"
                    onclick="history.back()">
              Abbrechen
            </button>
            <button type="submit" class="btn btn-primary">Task erstellen</button>
          </div>
        </div>

      </form>
    </div>

  </div>
</main>

<div th:insert="~{fragments/footer :: siteFooter}"></div>
</body>
</html>
