<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Übersicht</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/table.css}">
    <link rel="stylesheet" th:href="@{/css/input_fields_and_icons.css}">
    <link rel="stylesheet" th:href="@{/css/cards.css}">
</head>

<body class="d-flex flex-column min-vh-100 bg-body">

<div th:insert="~{fragments/header :: siteHeader}"></div>

<main class="flex-grow-1">
    <div class="container-xxl py-4">

        <div class="mb-4">
            <div>
                <h1>Task Overview</h1>
                <p class="text-muted mb-0">Hier sind alle Tasks, denen du zugewiesen bist.</p>
            </div>
        </div>

        <div class="row align-items-end g-4 mb-4">
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <p class="text-muted mb-1">Taskanzahl</p>
                        <h3 class="mb-0" th:text="${tasksPage != null ? tasksPage.totalElements : 0}">0</h3>
                    </div>
                </div>
            </div>

            <div class="col-md-8 text-md-end">
                <a th:if="${canManageTasks}" th:href="@{/tasks/add}" class="btn btn-primary">
                    Neuer Task
                </a>
            </div>
        </div>

        <div class="card shadow-sm mb-3">
            <ul class="nav nav-tabs mb-0 mt-2">
                <li class="nav-item ms-3">
                    <a class="nav-link"
                       th:classappend="${activeTab == 'present'} ? 'active'"
                       th:href="@{/tasks(tab='present', page=0, size=${pageSize}, keyword=${keyword})}">
                        Aktuell
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${activeTab == 'past'} ? 'active'"
                       th:href="@{/tasks(tab='past', page=0, size=${pageSize}, keyword=${keyword})}">
                        Abgeschlossen
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${activeTab == 'all'} ? 'active'"
                       th:href="@{/tasks(tab='all', page=0, size=${pageSize}, keyword=${keyword})}">
                        Alle
                    </a>
                </li>
            </ul>

            <div class="p-3 border-top">
                <form th:action="@{/tasks}" method="get"
                      class="d-flex flex-column flex-md-row align-items-center gap-3">

                    <input type="hidden" name="tab" th:value="${activeTab}">
                    <input type="hidden" name="page" value="0">

                    <div class="flex-grow-1 position-relative w-100">
                        <input type="text"
                               name="keyword"
                               th:value="${keyword}"
                               class="form-control"
                               placeholder="Suchen">
                    </div>

                    <div style="min-width: 160px;">
                        <!-- FIX: onchange submit -> URL enthält size=5/20/50 und bleibt beim Refresh erhalten -->
                        <select class="form-select" name="size" onchange="this.form.submit()">
                            <option th:selected="${pageSize == 5}" value="5">5 / Seite</option>
                            <option th:selected="${pageSize == 10}" value="10">10 / Seite</option>
                            <option th:selected="${pageSize == 20}" value="20">20 / Seite</option>
                            <option th:selected="${pageSize == 50}" value="50">50 / Seite</option>
                        </select>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-outline-secondary">Suchen</button>
                        <a th:href="@{/tasks(tab=${activeTab}, page=0, size=${pageSize})}"
                           class="btn btn-outline-secondary">
                            Clear
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${tasksPage == null or tasksPage.isEmpty()}" class="alert alert-info">
            Keine Tasks gefunden.
        </div>

        <div th:if="${tasksPage != null and !tasksPage.isEmpty()}" class="card shadow-sm">
            <div class="table-responsive">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="bg-body-tertiary">
                    <tr>
                        <th style="width: 90px;">ID</th>
                        <th>Titel</th>
                        <th class="d-none d-lg-table-cell">Beschreibung</th>
                        <th style="width: 160px;">Status</th>
                        <th style="width: 160px;" th:text="${activeTab == 'past' ? 'Abgeschlossen am' : 'Zeitraum'}"></th>
                        <th class="text-end" style="width: 140px;">Aktionen</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="task : ${tasksPage.content}">
                        <td><span class="text-muted" th:text="${task.id}">1</span></td>

                        <td>
                            <div class="fw-semibold" th:text="${task.title}">Titel</div>
                            <small class="text-muted"
                                   th:if="${task.client != null}"
                                   th:text="${task.client.name}">
                            </small>
                        </td>

                        <td class="d-none d-lg-table-cell">
                            <small class="text-muted" th:text="${task.description}">Beschreibung</small>
                        </td>

                        <td>
                            <span class="badge text-bg-secondary"
                                  th:text="${task.status != null ? task.status : '-'}">-</span>
                        </td>

                        <td>
                            <span th:if="${activeTab == 'past'}">
                                <span th:if="${task.endDateTime != null}"
                                      th:text="${#temporals.format(task.endDateTime, 'dd.MM.yyyy')}"></span>
                                <span th:if="${task.endDateTime == null}" class="text-muted">-</span>
                            </span>

                            <span th:if="${activeTab != 'past'}">
                                <span th:if="${task.startDateTime != null and task.endDateTime != null}"
                                      th:text="${#temporals.format(task.startDateTime, 'dd.MM.yyyy HH:mm') + ' - ' + #temporals.format(task.endDateTime, 'dd.MM.yyyy HH:mm')}"></span>
                                <span th:if="${task.startDateTime == null or task.endDateTime == null}" class="text-muted">-</span>
                            </span>
                        </td>

                        <td class="text-end">
                            <div class="d-inline-flex gap-2">
                                <a th:href="@{/tasks/{id}(id=${task.id})}" class="btn btn-sm btn-outline-primary">
                                    Details
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="card-footer d-flex justify-content-between align-items-center px-3 py-2">
                <p class="text-muted mb-0">
                    <span th:text="${tasksPage.number * tasksPage.size + 1}">1</span>
                    –
                    <span th:text="${tasksPage.number * tasksPage.size + tasksPage.numberOfElements}">10</span>
                    von
                    <span th:text="${tasksPage.totalElements}">0</span>
                    Tasks
                </p>

                <div class="d-flex gap-2">
                    <a th:if="${!tasksPage.first}"
                       class="btn btn-outline-secondary btn-sm"
                       th:href="@{/tasks(tab=${activeTab}, page=${tasksPage.number - 1}, size=${pageSize}, keyword=${keyword})}">
                        &laquo;
                    </a>
                    <span th:if="${tasksPage.first}" class="btn btn-outline-secondary btn-sm disabled">&laquo;</span>

                    <a th:if="${!tasksPage.last}"
                       class="btn btn-outline-secondary btn-sm"
                       th:href="@{/tasks(tab=${activeTab}, page=${tasksPage.number + 1}, size=${pageSize}, keyword=${keyword})}">
                        &raquo;
                    </a>
                    <span th:if="${tasksPage.last}" class="btn btn-outline-secondary btn-sm disabled">&raquo;</span>
                </div>
            </div>
        </div>

    </div>
</main>

<div th:insert="~{fragments/footer :: siteFooter}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
