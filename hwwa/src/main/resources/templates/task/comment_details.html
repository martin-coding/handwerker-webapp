<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kommentar Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/cards.css}">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">
<div th:insert="~{fragments/header :: siteHeader}"></div>

<main class="flex-grow-1">
    <div class="container-xxl py-4">

        <div class="d-flex justify-content-between align-items-start gap-3 mb-4">
            <div>
                <h1 class="mb-1">Kommentar</h1>
                <p class="text-muted mb-0">
                    Task: <span th:text="${task.title}">Task Title</span>
                    <span class="mx-2">•</span>
                    Kommentar-ID: <span th:text="${comment.id}">1</span>
                </p>
            </div>

            <div class="d-flex gap-2">
                <a th:href="@{/tasks/{id}(id=${task.id})}" class="btn btn-outline-secondary">Zurück</a>

                <form th:action="@{/tasks/{taskId}/comments/{id}/delete(taskId=${task.id}, id=${comment.id})}"
                      method="post">
                    <button type="submit" class="btn btn-outline-danger"
                            onclick="return confirm('Kommentar wirklich löschen?');">
                        Löschen
                    </button>
                </form>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <strong>Bearbeiten</strong>
            </div>

            <div class="card-body">
                <form th:object="${commentUpdate}"
                      th:action="@{/tasks/{taskId}/comments/{id}/edit(taskId=${task.id}, id=${comment.id})}"
                      method="post">

                    <div class="mb-3">
                        <label class="form-label">Text</label>
                        <textarea class="form-control" rows="6"
                                  th:field="*{text}"
                                  th:classappend="${#fields.hasErrors('text')} ? 'is-invalid'"></textarea>
                        <div class="invalid-feedback" th:errors="*{text}"></div>
                    </div>

                    <button type="submit" class="btn btn-primary">Speichern</button>
                </form>
            </div>
        </div>

    </div>
</main>

<div th:insert="~{fragments/footer :: siteFooter}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
