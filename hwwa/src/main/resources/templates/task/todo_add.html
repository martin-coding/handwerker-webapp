<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Todo hinzufügen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <link rel="stylesheet" th:href="@{/css/input_fields_and_icons.css}">
  <link rel="stylesheet" th:href="@{/css/cards.css}">
  <link rel="stylesheet" th:href="@{/css/button.css}">
</head>

<body class="app-body bg-body">
<div th:insert="~{fragments/header :: siteHeader}"></div>

<main class="flex-grow-1 app-main">
  <div class="container-xl py-4">

    <div class="d-flex justify-content-between align-items-start gap-3 mb-3">
      <div>
        <h1>Todo hinzufügen</h1>
        <p class="text-muted mb-0">
          Task: <span th:text="${task.title}">Task Title</span>
          <span class="mx-2">•</span>
          ID: <span th:text="${task.id}">1</span>
        </p>
      </div>

      <div class="d-flex gap-2">
        <a th:href="@{/tasks/{id}(id=${task.id})}" class="btn btn-outline-secondary">Zurück</a>
      </div>
    </div>

    <div class="card form-card">
      <form th:object="${todoCreate}"
            th:action="@{/tasks/{taskId}/todos/add(taskId=${task.id})}"
            method="post">

        <div class="row g-4">
          <div class="col-md-6 input-wrapper">
            <label class="form-label fw-medium">Titel</label>
            <input type="text"
                   th:field="*{title}"
                   th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'"
                   placeholder="Titel"
                   class="input-field input-field-employee">
            <div class="invalid-feedback" th:errors="*{title}"></div>
          </div>

          <div class="col-md-12 input-wrapper">
            <label class="form-label fw-medium">Beschreibung</label>
            <textarea rows="5"
                      th:field="*{description}"
                      th:classappend="${#fields.hasErrors('description')} ? 'is-invalid'"
                      placeholder="Beschreibung"
                      class="input-field input-field-employee"></textarea>
            <div class="invalid-feedback" th:errors="*{description}"></div>
          </div>
        </div>

        <div class="button-right-orientated">
          <div>
            <button type="button" class="btn btn-outline-secondary me-2" onclick="history.back()">Abbrechen</button>
            <button type="submit" class="btn btn-primary">Speichern</button>
          </div>
        </div>

      </form>
    </div>

  </div>
</main>

<div th:insert="~{fragments/footer :: siteFooter}"></div>
</body>
</html>
