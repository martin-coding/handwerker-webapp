<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management - Owner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/table.css}">
    <link rel="stylesheet" th:href="@{/css/input_fields_and_icons.css}">
    <link rel="stylesheet" th:href="@{/css/cards.css}">

</head>

<body class="app-body">

<div th:insert="~{fragments/header :: siteHeader}"></div>


<!-- Main -->
<main class="flex-grow-1 app-main">
    <div class="container-xxl py-4">
        <!-- Header (text only) -->
        <div class="page-header mb-4">
            <div>
                <h1 th:text="#{employee_header}"></h1>
                <p th:text="#{employee_subheader}"></p>
            </div>
        </div>

        <!-- Stats + Button row -->
        <div class="row align-items-end g-4 mb-4">

            <div class="col-md-4">
                <div class="stat-card">
                    <p th:text="#{employee_count}"></p>
                    <h3 th:text="${employees.totalElements}">24</h3>
                </div>
            </div>

            <div class="col-md-8 text-md-end">
                <a th:href="@{/employee/add}"
                   class="btn btn-primary d-inline-flex align-items-center gap-2">
                    <span class="material-symbols-outlined">add</span>
                    <span th:text="#{add_new_employee}"></span>
                </a>
            </div>
        </div>

        <!-- Search bar-->
        <form th:replace="~{fragments/search :: searchBar(@{/employee})}"></form>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Table Card -->
        <div class="card shadow-sm">
            <div class="table-responsive">
                <table class="table general-table mb-0">
                    <thead class="bg-light-custom">
                    <tr>
                        <th class="col-name">
                            <a th:href="@{/employee(
                                    page=${currentPage},
                                    sort='lastName',
                                    dir=${sort == 'lastName' and dir == 'asc' ? 'desc' : 'asc'},
                                    keyword=${keyword})}"
                                    th:text="#{employee}">
                            </a>
                        </th>
                        <th class="col-role">
                            <a th:href="@{/employee(
                                    page=${currentPage},
                                    sort='role',
                                    dir=${sort == 'role' and dir == 'asc' ? 'desc' : 'asc'},
                                    keyword=${keyword})}">
                                Rolle
                            </a>
                        </th>
                        <th class="col-email" th:text="#{email}"></th>
                        <th class="col-phoneNumber" th:text="#{phoneNumber}"></th>
                        <th class="col-hourlyRate">
                            <a th:href="@{/employee(
                                    page=${currentPage},
                                    sort='hourlyRate',
                                    dir=${sort == 'hourlyRate' and dir == 'asc' ? 'desc' : 'asc'},
                                    keyword=${keyword})}"
                                    th:text="#{wage}">
                            </a>
                        </th>
                        <th class="text-end col-action" th:text="#{actions}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="employee : ${employees.content}">
                        <td>
                            <div class="employee-info d-flex align-items-center gap-2">
                                <div class="employee-avatar"
                                     th:text="${#strings.substring(employee.lastName,0,1)} + ${#strings.substring(employee.firstName,0,1)}">MJ</div>
                                <div>
                                    <strong th:text="${employee.lastName} + ' ' + ${employee.firstName}">Marcus Johnson</strong>
                                </div>
                            </div>
                        </td>
                        <td><small th:text="${employee.role.name}">Manager</small></td>
                        <td><small th:text="${employee.email}"></small></td>
                        <td><small th:text="${employee.phoneNumber != null ? employee.phoneNumber : '-'}"></small></td>
                        <td><small th:text="${employee.hourlyRate != null ? employee.hourlyRate + ' €/hr' : '-'}"></small></td>
                        <td class="text-end">
                            <div class="d-inline-flex gap-2">
                                <a th:href="@{/employee/edit/{id}(id=${employee.id})}"
                                   class="btn btn-sm btn-icon btn-icon-edit">
                                    <span class="material-symbols-outlined">edit</span>
                                </a>
                                <button class="btn btn-sm btn-icon btn-icon-delete"
                                        data-bs-toggle="modal"
                                        th:data-bs-target="'#deleteModal-' + ${employee.id}">
                                    <span class="material-symbols-outlined">delete</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="card-footer d-flex justify-content-between align-items-center px-3 py-2">
                <p class="text-muted-custom mb-0">
                    <span th:text="${employees.number * employees.size + 1}">1</span>
                    –
                    <span th:text="${employees.number * employees.size + employees.numberOfElements}">4</span>
                    <span th:text="#{of}"></span>
                    <span th:text="${employees.totalElements}">24</span>
                    <span th:text="#{employee}"></span>
                </p>

                <div class="d-flex gap-2">
                    <a th:href="@{/employee(page=${currentPage - 1}, sort=${sort}, dir=${dir}, keyword=${keyword})}"
                       th:classappend="${employees.first} ? 'disabled' : ''"
                       class="btn btn-outline-secondary btn-sm"
                       th:attr="aria-disabled=${employees.first}"
                       th:text="#{previous}">
                    </a>
                    <a th:href="@{/employee(page=${currentPage + 1}, sort=${sort}, dir=${dir}, keyword=${keyword})}"
                       th:classappend="${employees.last} ? 'disabled' : ''"
                       class="btn btn-outline-secondary btn-sm"
                       th:attr="aria-disabled=${employees.last}"
                       th:text="#{next}">
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:insert="~{fragments/footer :: siteFooter}"></div>
<!-- Delete confirmation modals -->
<div th:each="employee : ${employees}">
    <div class="modal fade" th:id="'deleteModal-' + ${employee.id}" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 th:text="#{delete_employee}" class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body" th:text="#{delete_employee_question}">
                </div>

                <div class="modal-footer">
                    <button th:text="#{cancel}" class="btn btn-secondary" data-bs-dismiss="modal"></button>

                    <form th:action="@{/employee/delete/{id}(id=${employee.id})}" method="post">
                        <button th:text="#{delete}" type="submit" class="btn btn-danger"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
