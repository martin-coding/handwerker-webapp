<!DOCTYPE html>
<html lang="de" class="light">
<head>
    <meta charset="UTF-8">
    <title>Mitarbeiterdetails bearbeiten</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/input_fields_and_icons.css}">
    <link rel="stylesheet" th:href="@{/css/cards.css}">
    <link rel="stylesheet" th:href="@{/css/button.css}">

</head>

<body class="app-body">

<div th:insert="~{fragments/header :: siteHeader}"></div>

<main class="flex-grow-1 app-main">
    <div class="container-xl py-4">


        <h1>Mitarbeiterdetails bearbeiten</h1>
        <p>Bearbeiten Sie die persönlichen Daten, Rolle und Berechtigungen des Mitarbeiters.</p>

        <!-- Profil -->
        <div class="profile-card">
            <div class="profile-image"
                 style="background-image:url('https://lh3.googleusercontent.com/aida-public/AB6AXuAITRXtmNvpfryi_i2qRORmJ-wRCvEy8p_y0_x6m2u5-ebUGj4szRojYQKkmFOSYDvvEY6G8m1eAyoaG1ortjXwh1ySpvte2atoHwv2TshaVl9IGfrYQuTZoGZwhxl_MCjbvzsBbGXAPwXVJhc2Z1Fyd7yWR072v88wIOIDX2oB8t7IMVflKBREbi07Lxp-ukB-fpwtkbUFcR7YeFdxnhSJ_HB_wuykCJIQ8v19cQ2WqxiIp2pRj-HK3tpdOBLYK8uELXrAhOQF')">
            </div>
            <div>
                <h2 th:text="${employee.firstName} + ' ' + ${employee.lastName}">Max Mustermann</h2>
                <small>Mitarbeiter seit 2021</small><br>
                <button class="profil-button">Profilbild ändern</button>
            </div>
        </div>

        <div class="card form-card">
            <form th:object="${employeeChanged}" th:action="@{/employee/edit/{id}(id=${employee.id})}" method="post">
                <div class="row g-4">
                    <div class="col-md-6 input-wrapper">
                        <label class="form-label fw-medium">Email</label>
                        <select class="input-field input-field-employee" th:field="*{roleName}">
                            <option th:each="r : ${roles}"
                                    th:value="${r.name}"
                                    th:text="${#strings.capitalize(r.getName().toLowerCase())}"
                                    th:selected="${r.getName().equals(employee.roleName)}">
                            </option>
                        </select>
                    </div>

                    <div class="col-md-6 input-wrapper">
                        <label class="form-label fw-medium">Stundenlohn</label>
                        <div class="input-group">
                            <input type="number"
                                   step="any"
                                   th:field="*{hourlyRate}"
                                   th:classappend="${#fields.hasErrors('hourlyRate')} ? 'is-invalid'"
                                   id="hourlyRate"
                                   required
                                   class="form-control input-field input-field-employee">
                            <span class="input-group-text">€</span>
                            <div class="invalid-feedback" th:errors="*{hourlyRate}"></div>
                        </div>
                    </div>
                </div>



                <div class="button-right-orientated">
                    <div>
                        <button type="button"
                                class="btn btn-light me-2"
                                onclick="history.back()">
                            Abbrechen
                        </button>
                        <button type="submit" class="btn btn-primary">Änderungen speichern</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</main>

<div th:insert="~{fragments/footer :: siteFooter}"></div>
</body>
</html>
