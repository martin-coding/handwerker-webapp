<!DOCTYPE html>
<html lang="de" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Mitarbeiterdetails bearbeiten</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script th:src="@{/js/theme.js}"></script>

    <!-- Bootstrap CSS Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/input_fields_and_icons.css}">
    <link rel="stylesheet" th:href="@{/css/cards.css}">
    <link rel="stylesheet" th:href="@{/css/button.css}">
</head>

<body class="app-body">

<div th:insert="~{fragments/header :: siteHeader}"></div>

<main class="flex-grow-1 app-main">
    <div class="container-xl py-4">
        <h1 th:text="#{employee_add_header}"></h1>
        <p>
            <span th:text="#{employee_add_subheader_01}"></span><br>
            <span th:text="#{employee_add_subheader_02}"></span>
        </p>

        <div class="card form-card">
            <form th:object="${newEmployee}" th:action="@{/employee/add}" method="post">
                <div>
                    <!-- Rollen -->
                    <div class="pb-3 fw-medium">
                        <label th:text="#{employee_select_role}"></label>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="role-card">
                                <div class="role-header">
                                    <input type="radio" name="role" th:field="*{roleName}" value="Employee"/>
                                    <span class="material-symbols-outlined">engineering</span>
                                    <strong>Employee</strong>
                                </div>
                                <p><span th:text="#{role_employee_permission}"></span></p>
                            </label>
                        </div>
                        <div class="col-md-4">
                            <label class="role-card">
                                <div class="role-header">
                                    <input type="radio" name="role" th:field="*{roleName}" value="Manager">
                                    <span class="material-symbols-outlined">manage_accounts</span>
                                    <strong>Manager</strong>
                                </div>
                                <p><span th:text="#{role_manager_permission}"></span></p>
                            </label>
                        </div>
                        <div class="col-md-4">
                            <label class="role-card">
                                <div class="role-header">
                                    <input type="radio" name="role" th:field="*{roleName}" value="Owner">
                                    <span class="material-symbols-outlined">verified_user</span>
                                    <strong>Owner</strong>
                                </div>
                                <p><span th:text="#{role_owner_permission}"></span></p>
                            </label>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="row g-4">
                    <div class="col-md-6 input-wrapper">
                        <label class="form-label fw-medium" th:text="#{firstName}"></label>
                        <input type="text"
                               th:field="*{firstName}"
                               th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'"
                               id="firstName"
                               placeholder="Vorname"
                               class="input-field input-field-employee">
                        <div class="invalid-feedback" th:errors="*{firstName}"></div>
                    </div>
                    <div class="col-md-6 input-wrapper">
                        <label class="form-label fw-medium" th:text="#{lastName}"></label>
                        <input type="text"
                               th:field="*{lastName}"
                               th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'"
                               id="lastName"
                               placeholder="Nachname"
                               class="input-field input-field-employee">
                        <div class="invalid-feedback" th:errors="*{lastName}"></div>
                    </div>
                    <div class="col-md-6 input-wrapper">
                        <label class="form-label fw-medium" th:text="#{email}"></label>
                        <input type="email"
                               th:field="*{email}"
                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                               id="email"
                               placeholder="max.mustermann@firma.com"
                               class="input-field input-field-employee">
                        <div class="invalid-feedback" th:errors="*{email}"></div>
                    </div>
                    <div class="col-md-6 input-wrapper">
                        <label class="form-label fw-medium" th:text="#{rate}"></label>
                        <div class="input-group">
                            <input type="number"
                                   step="any"
                                   th:field="*{hourlyRate}"
                                   th:classappend="${#fields.hasErrors('hourlyRate')} ? 'is-invalid'"
                                   id="hourlyRate"
                                   required
                                   class="form-control input-field input-field-employee">
                            <span class="input-group-text">â‚¬</span>
                            <div class="invalid-feedback" th:errors="*{hourlyRate}"></div>
                        </div>
                    </div>
                    <div class="col-md-6 input-wrapper">
                        <label class="form-label fw-medium" th:text="#{password}"></label>
                        <input type="password"
                               th:field="*{password}"
                               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                               id="password"
                               placeholder="Passwort"
                               class="input-field input-field-registration">
                        <span class="material-symbols-outlined input-field-icon icon-employee">visibility</span>
                        <div class="invalid-feedback" th:errors="*{password}"></div>
                    </div>
                    <div class="col-md-6 input-wrapper">
                        <label class="form-label fw-medium" th:text="#{confirm_password}"></label>
                        <input type="password"
                               th:field="*{password_check}"
                               th:classappend="${#fields.hasErrors('password_check')} ? 'is-invalid'"
                               id="password_check"
                               placeholder="Passwort"
                               class="input-field input-field-registration">
                        <span class="material-symbols-outlined input-field-icon icon-employee">visibility</span>
                        <div class="invalid-feedback" th:errors="*{password_check}"></div>
                    </div>
                </div>

                <div class="button-right-orientated">
                    <div>
                        <a th:href="@{/employee}" class="btn btn-outline-secondary me-2" th:text="#{cancel}"></a>
                        <button type="submit" class="btn btn-primary" th:text="#{create_account}"></button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</main>

<div th:insert="~{fragments/footer :: siteFooter}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
