<!DOCTYPE html>
<html lang="de" class="light">
<head>
    <meta charset="UTF-8">
    <title>Mitarbeiterdetails bearbeiten</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/input_fields_and_icons.css}">
    <link rel="stylesheet" th:href="@{/css/cards.css}">
    <link rel="stylesheet" th:href="@{/css/button.css}">


</head>
<script th:src="@{/js/scripts.js}"></script>
<body class="app-body">

<div th:insert="~{fragments/header :: siteHeader}"></div>

<main class="flex-grow-1 app-main">
    <div class="container-xl py-4">


        <h1>Neuen Mitarbeiter erstellen</h1>
        <p>Füllen Sie das Formular aus um einen neuen Mitarbeiter zum System hinzuzufügen.<br> Der neue Mitarbeiter erhält eine Email zur Bestätigung. </p>

        <div class="card form-card">
            <form th:object="${newEmployee}" th:action="@{/employee/add}" method="post">
                <div>
                    <!-- Rollen -->
                    <div class="pb-3 fw-medium">
                        <label>Rolle zuweisen</label>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="role-card">
                                <div class="role-header">
                                    <input type="radio" name="role"d th:field="*{roleName}" value="Employee"/>
                                    <span class="material-symbols-outlined">engineering</span>
                                    <strong>Mitarbeiter</strong>
                                </div>
                                <p>Zugriff auf Aufgaben und Zeiterfassung.</p>
                            </label>
                        </div>
                        <div class="col-md-4">
                            <label class="role-card">
                                <div class="role-header">
                                    <input type="radio" name="role" th:field="*{roleName}" value="Manager">
                                    <span class="material-symbols-outlined">manage_accounts</span>
                                    <strong>Manager</strong>
                                </div>
                                <p>Kann Aufgaben und Rechnungen verwalten.</p>
                            </label>
                        </div>
                        <div class="col-md-4">
                            <label class="role-card">
                                <div class="role-header">
                                    <input type="radio" name="role" th:field="*{roleName}" value="Owner">
                                    <span class="material-symbols-outlined">verified_user</span>
                                    <strong>Inhaber</strong>
                                </div>
                                <p>Vollzugriff auf alle Systeme.</p>
                            </label>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="row g-4">
                    <div class="col-md-6 input-wrapper">
                        <label class="form-label fw-medium">Email</label>
                        <input type="email"
                               th:field="*{email}"
                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                               id="email"
                               placeholder="max.mustermann@firma.com"
                               class="input-field input-field-employee">
                        <div class="invalid-feedback" th:errors="*{email}"></div>
                    </div>
                    <div class="col-md-6 input-wrapper">
                        <label class="form-label fw-medium">Stundenlohn</label>
                        <div class="input-group">
                            <input type="number"
                                   step="any"
                                   th:field="*{hourlyRate}"
                                   th:classappend="${#fields.hasErrors('hourlyRate')} ? 'is-invalid'"
                                   id="hourlyRate"
                                   required
                                   class="form-control input-field input-field-employee">
                            <span class="input-group-text">€</span>
                            <div class="invalid-feedback" th:errors="*{hourlyRate}"></div>
                        </div>
                    </div>
                    <div class="col-md-6 input-wrapper">
                        <label class="form-label fw-medium">Passwort</label>
                        <input type="password"
                               th:field="*{password}"
                               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                               id="password"
                               placeholder="Passwort"
                               class="input-field input-field-registration">
                        <span class="material-symbols-outlined input-field-icon icon-employee">visibility</span>
                        <div class="invalid-feedback" th:errors="*{password}"></div>
                    </div>
                    <div class="col-md-6 input-wrapper">
                        <label class="form-label fw-medium">Passwort bestätigen</label>
                        <input type="password"
                               th:field="*{password_check}"
                               th:classappend="${#fields.hasErrors('password_check')} ? 'is-invalid'"
                               id="password_check"
                               placeholder="Passwort"
                               class="input-field input-field-registration">
                        <span class="material-symbols-outlined input-field-icon icon-employee">visibility</span>
                        <div class="invalid-feedback" th:errors="*{password_check}"></div>
                    </div>
                </div>
                <div class="button-right-orientated">
                    <div>
                        <button type="button"
                                class="btn btn-light me-2"
                                onclick="history.back()">
                            Abbrechen
                        </button>
                        <button type="submit" class="btn btn-primary">Mitarbeiteraccount erstellen</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</main>

<div th:insert="~{fragments/footer :: siteFooter}"></div>
</body>
</html>
