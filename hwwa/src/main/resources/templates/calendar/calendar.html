<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Kalender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <link rel="stylesheet" th:href="@{/css/cards.css}">
  <link rel="stylesheet" th:href="@{/css/table.css}">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">
<div th:insert="~{fragments/header :: siteHeader}"></div>

<main class="flex-grow-1">
  <div class="container-xxl py-4">
    <div class="d-flex justify-content-between align-items-start gap-3 mb-4">
      <div>
        <h1 class="mb-1">Kalender</h1>
        <p class="text-muted mb-0">
          Zeitraum:
          <span th:text="${rangeStart}">2026-01-01</span>
          â€“
          <span th:text="${rangeEndExclusive}">2026-01-08</span>
          (exklusiv)
        </p>
      </div>

      <div class="d-flex gap-2">
        <a th:href="@{/calendar(view='day', date=${date})}" class="btn btn-outline-secondary"
           th:classappend="${view=='day'} ? 'active'">Tag</a>
        <a th:href="@{/calendar(view='week', date=${date})}" class="btn btn-outline-secondary"
           th:classappend="${view=='week'} ? 'active'">Woche</a>
        <a th:href="@{/calendar(view='month', date=${date})}" class="btn btn-outline-secondary"
           th:classappend="${view=='month'} ? 'active'">Monat</a>
      </div>
    </div>

    <div class="card shadow-sm mb-4">
      <div class="card-header bg-white"><strong>Geplante Tasks</strong></div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0 align-middle">
            <thead class="table-light">
            <tr>
              <th style="width: 90px;">ID</th>
              <th>Titel</th>
              <th style="width: 260px;">Zeit</th>
              <th style="width: 140px;">Status</th>
              <th class="text-end" style="width: 120px;">Aktion</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${tasks == null or tasks.isEmpty()}">
              <td colspan="5" class="text-muted">Keine Tasks im Zeitraum.</td>
            </tr>
            <tr th:each="t : ${tasks}">
              <td><span class="text-muted" th:text="${t.id}">1</span></td>
              <td th:text="${t.title}">Titel</td>
              <td>
                <small class="text-muted"
                       th:text="${#temporals.format(t.startDateTime, 'dd.MM.yyyy HH:mm')} + ' - ' + ${#temporals.format(t.endDateTime, 'dd.MM.yyyy HH:mm')}"></small>
              </td>
              <td><span class="badge text-bg-secondary" th:text="${t.status}">PLANNED</span></td>
              <td class="text-end">
                <a class="btn btn-sm btn-outline-primary" th:href="@{/tasks/{id}(id=${t.id})}">Details</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-header bg-white"><strong>Ohne Zeitraum</strong></div>
      <div class="card-body">
        <div th:if="${undatedTasks == null or undatedTasks.isEmpty()}" class="text-muted">
          Keine Tasks ohne Zeitraum.
        </div>
        <div th:if="${undatedTasks != null and !undatedTasks.isEmpty()}" class="vstack gap-2">
          <a th:each="t : ${undatedTasks}"
             class="text-decoration-none"
             th:href="@{/tasks/{id}(id=${t.id})}"
             th:text="${t.title}">
            Task
          </a>
        </div>
      </div>
    </div>

  </div>
</main>

<div th:insert="~{fragments/footer :: siteFooter}"></div>
</body>
</html>
