<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Craftnote â€“ Deine digitale Handwerker App</title>
    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>

<!-- Include header -->
<div th:insert="fragments/header :: siteHeader"></div>

<!-- Hero Section -->
<section class="bg-light py-5 text-center">
    <div class="container">
        <h1 th:text="#{home_title}" class="display-4"></h1>
        <p th:text="#{home_subtitle}" class="lead mb-4"></p>
        <!-- Include CTA buttons -->
        <div th:insert="fragments/buttons :: ctaButtons"></div>
    </div>
</section>

<!-- Features Section -->
<section class="py-5">
    <div class="container">
        <h2 th:text="#{feature_titel}" class="mb-4 text-center"></h2>
        <div class="row g-4">
            <div class="col-md-3">
                <div class="card h-100 text-center p-3">
                    <h5 th:text="#{feature_1}"></h5>
                    <p th:text="#{feature_1_desc}"></p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card h-100 text-center p-3">
                    <h5 th:text="#{feature_2}"></h5>
                    <p th:text="#{feature_2_desc}"></p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card h-100 text-center p-3">
                    <h5 th:text="#{feature_3}"></h5>
                    <p th:text="#{feature_3_desc}"></p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card h-100 text-center p-3">
                    <h5 th:text="#{feature_4}"></h5>
                    <p th:text="#{feature_4_desc}"></p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Testimonials Section -->
<section class="bg-light py-5">
    <div class="container">
        <h2 th:text="#{testimonials_title}" class="mb-4 text-center"></h2>
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card p-3">
                    <blockquote th:text="#{quote1}" class="blockquote mb-0"></blockquote>
                    <footer class="blockquote-footer mt-2">Projektleiter, Alois Mehlhart GmbH</footer>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-3">
                    <blockquote th:text="#{quote2}" class="blockquote mb-0"></blockquote>
                    <footer class="blockquote-footer mt-2">Wolf Nepraschek</footer>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- CTA Section -->
<section class="py-5 text-center">
    <div class="container">
        <h2 th:text="#{bottom_text}" class="mb-4"></h2>
        <div th:insert="fragments/buttons :: ctaButtons"></div>
    </div>
</section>

<!-- Include footer -->
<div th:insert="fragments/footer :: siteFooter"></div>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
