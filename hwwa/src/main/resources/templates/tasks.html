<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Übersicht</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/table.css}">
    <link rel="stylesheet" th:href="@{/css/input_fields_and_icons.css}">
    <link rel="stylesheet" th:href="@{/css/cards.css}">

</head>

<body class="d-flex flex-column min-vh-100 bg-light">

<div th:insert="~{fragments/header :: siteHeader}"></div>

<!-- Main -->
<main class="flex-grow-1">
    <div class="container-xxl py-4">

        <!-- Header (text only) -->
        <div class="mb-4">
            <div>
                <h1>Task Overview</h1>
                <p class="text-muted mb-0">Hier sind alle Tasks, denen du zugewiesen bist.</p>
            </div>
        </div>

        <!-- Stats + Button row -->
        <div class="row align-items-end g-4 mb-4">

            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <p class="text-muted mb-1">Taskanzahl</p>
                        <h3 class="mb-0" th:text="${tasks != null ? tasks.size() : 0}">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-8 text-md-end">
            </div>
        </div>

        <!-- Search bar (optional - aktuell ohne Backend-Filter) -->
        <form th:action="@{/tasks}" method="get"
              class="card shadow-sm p-3 d-flex flex-column flex-md-row align-items-center gap-3 mb-3">

            <div class="flex-grow-1 position-relative w-100">
                <input type="text"
                       name="keyword"
                       th:value="${keyword}"
                       class="form-control"
                       placeholder="Tasks suchen (Titel)...">
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-outline-secondary">
                    Suchen
                </button>
                <a th:href="@{/tasks}"
                   class="btn btn-outline-secondary">
                    Clear
                </a>
            </div>
        </form>

        <!-- Messages (optional) -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Empty state -->
        <div th:if="${tasks == null or tasks.isEmpty()}" class="alert alert-info">
            Keine Tasks zugewiesen.
        </div>

        <!-- Table Card -->
        <div th:if="${tasks != null and !tasks.isEmpty()}" class="card shadow-sm">
            <div class="table-responsive">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="table-light">
                    <tr>
                        <th style="width: 90px;">ID</th>
                        <th>Titel</th>
                        <th class="d-none d-lg-table-cell">Beschreibung</th>
                        <th style="width: 160px;">Status</th>
                        <th class="text-end" style="width: 140px;">Aktionen</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="task : ${tasks}">
                        <td>
                            <span class="text-muted" th:text="${task.id}">1</span>
                        </td>
                        <td>
                            <div class="fw-semibold" th:text="${task.title}">Titel</div>
                            <small class="text-muted"
                                   th:if="${task.startDateTime != null and task.endDateTime != null}"
                                   th:text="${#temporals.format(task.startDateTime, 'dd.MM.yyyy HH:mm')} + ' - ' + ${#temporals.format(task.endDateTime, 'dd.MM.yyyy HH:mm')}">
                            </small>

                        </td>
                        <td class="d-none d-lg-table-cell">
                            <small class="text-muted" th:text="${task.description}">Beschreibung</small>
                        </td>
                        <td>
                            <span class="badge text-bg-secondary"
                                  th:text="${task.status != null ? task.status : '-'}">-</span>
                        </td>
                        <td class="text-end">
                            <div class="d-inline-flex gap-2">
                                <a th:href="@{/tasks/{id}(id=${task.id})}"
                                   class="btn btn-sm btn-outline-primary">
                                    Details
                                </a>

                                <!-- Optional: später Edit/Delete -->
                                <!--
                                <a th:href="@{/tasks/edit/{id}(id=${task.id})}"
                                   class="btn btn-sm btn-outline-secondary">
                                    Edit
                                </a>
                                -->
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination (nur Anzeige; funktioniert erst, wenn Controller Page<Task> liefert) -->
            <div class="card-footer d-flex justify-content-between align-items-center px-3 py-2">
                <p class="text-muted mb-0">
                    <span>1</span> – <span th:text="${tasks.size()}">0</span> von
                    <span th:text="${tasks.size()}">0</span> Tasks
                </p>

                <div class="d-flex gap-2">
                    <a class="btn btn-outline-secondary btn-sm disabled" aria-disabled="true">Previous</a>
                    <a class="btn btn-outline-secondary btn-sm disabled" aria-disabled="true">Next</a>
                </div>
            </div>
        </div>

    </div>
</main>

<div th:insert="~{fragments/footer :: siteFooter}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
