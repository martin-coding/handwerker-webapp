<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Craftnote - Kunden</title>

    <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/table.css}">
    <link rel="stylesheet" th:href="@{/css/input_fields_and_icons.css}">
    <link rel="stylesheet" th:href="@{/css/cards.css}">
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}" defer></script>
</head>
<body class="app-body">

<!-- Header -->
<div th:insert="~{fragments/header :: siteHeader}"></div>

<!-- Main -->
<main class="flex-grow-1 app-main">
    <div class="container-xxl py-4">
        <!-- Header (text only) -->
        <div class="page-header mb-4">
            <div>
                <h1 th:text="#{client}"></h1>
                <p>Manage your customers.</p>
            </div>
        </div>

        <!-- Search bar-->
        <form th:action="@{/clients}" method="get"
              class="card card-dark shadow-sm p-3 d-flex flex-column flex-md-row align-items-center gap-3 mb-3">

            <div class="flex-grow-1 position-relative">
                <input type="text"
                       name="keyword"
                       th:value="${keyword}"
                       class="form-control"
                       placeholder="Mitarbeiter suchen...">
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-outline-secondary d-flex align-items-center gap-2">
                    <span class="material-symbols-outlined">search</span> Suchen
                </button>
                <a th:href="@{/clients}"
                   class="btn btn-outline-secondary d-flex align-items-center gap-2">
                    <span class="material-symbols-outlined">close</span> Clear
                </a>
            </div>

        </form>

        <!-- Sorting / filter row -->
        <div class="row mb-3 align-items-center">
            <!-- Left: Sorting -->
            <div class="col-md-8">
                <form th:action="@{/clients}" method="get" class="d-flex flex-wrap gap-2">
                    <select name="sort" class="form-select w-auto">
                        <option value="name" th:selected="${sort == 'name'}">Name</option>
                        <option value="email" th:selected="${sort == 'email'}">Email</option>
                        <option value="createdAt" th:selected="${sort == 'createdAt'}">Created Date</option>
                    </select>

                    <select name="dir" class="form-select w-auto">
                        <option value="asc" th:selected="${dir == 'asc'}">Ascending</option>
                        <option value="desc" th:selected="${dir == 'desc'}">Descending</option>
                    </select>

                    <button class="btn btn-outline-secondary" type="submit">
                        Sort
                    </button>
                </form>
            </div>

            <!-- Right: Add Client -->
            <div class="col-md-4 text-md-end mt-2 mt-md-0">
                <a th:text="#{client_add}"
                th:href="@{/clients/new}"
                class="btn btn-primary">
                </a>
            </div>
        </div>


        <!-- Clients table -->
        <div class="card shadow-sm">
            <div class="table-responsive">

                <table class="table employee-table mb-0">
                    <thead>
                    <tr>
                        <th>
                            <a th:href="@{/clients(sort='name', dir=${dir == 'asc' ? 'desc' : 'asc'})}">
                                Name
                            </a>
                        </th>
                        <th>
                            <a th:href="@{/clients(sort='email', dir=${dir == 'asc' ? 'desc' : 'asc'})}">
                                Email
                            </a>
                        </th>
                        <th>Phone</th>
                        <th>
                            <a th:href="@{/clients(sort='createdAt', dir=${dir == 'asc' ? 'desc' : 'asc'})}">
                                Created
                            </a>
                        </th>
                        <th class="text-end">Actions</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="client : ${clients}">
                        <td th:text="${client.name}">John Doe</td>
                        <td th:text="${client.email}">john@example.com</td>
                        <td th:text="${client.phone}">123456</td>
                        <td th:text="${#temporals.format(client.createdAt, 'yyyy-MM-dd')}"></td>

                        <td class="text-end">
                            <div class="d-inline-flex gap-2">
                                <a th:href="@{/clients/{id}/edit(id=${client.id})}"
                                class="btn btn-sm btn-icon btn-icon-edit">
                                    <span class="material-symbols-outlined">edit</span>
                                </a>

                                <button class="btn btn-sm btn-icon btn-icon-delete"
                                        data-bs-toggle="modal"
                                        th:data-bs-target="'#deleteModal-' + ${client.id}">
                                    <span class="material-symbols-outlined">delete</span>
                                </button>
                            </div>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(clients)}">
                        <td colspan="5" class="text-center text-muted py-4">
                            No clients found
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>

            <!--- Pagination -->
            <div class="card-footer d-flex justify-content-between align-items-center px-3 py-2">
                <p class="text-muted-custom mb-0">
                    <span th:text="${clientPage.number * clientPage.size + 1}">1</span>
                    -
                    <span th:text="${clientPage.number * clientPage.size + clientPage.numberOfElements}">8</span>
                    von
                    <span th:text="${clientPage.totalElements}">24</span>
                    Kunden
                </p>
                    
                <div class="d-flex gap-2">
                    <a th:href="@{/clients(page=${currentPage - 1}, sort=${sort}, dir=${dir})}"
                        th:classappend="${currentPage == 0} ? 'disabled'"
                        class="btn btn-outline-secondary btn-sm">
                        Previous
                    </a>
                    <a th:href="@{/clients(page=${currentPage + 1}, sort=${sort}, dir=${dir})}"
                        th:classappend="${currentPage + 1 == totalPages} ? 'disabled'"
                        class="btn btn-outline-secondary btn-sm">
                        Next
                    </a>
                </div>
            </div>

        </div>

    </div>
</main>

<!-- Delete confirmation modals -->
<div th:each="client : ${clients}">
    <div class="modal fade" th:id="'deleteModal-' + ${client.id}" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 th:text="#{client_del}" class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    Are you sure you want to delete
                    <strong th:text="${client.name}">this client</strong>?
                </div>

                <div class="modal-footer">
                    <button th:text="#{cancel}" class="btn btn-secondary" data-bs-dismiss="modal"></button>

                    <form th:action="@{/clients/{id}/delete(id=${client.id})}" method="post">
                        <button th:text="#{delete}" type="submit" class="btn btn-danger"></button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:insert="~{fragments/footer :: siteFooter}"></div>

</body>
</html>
