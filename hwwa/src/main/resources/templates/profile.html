<!DOCTYPE html>
<html lang="de" class="light">
<head>
    <meta charset="UTF-8">
    <title>Mitarbeiterdetails bearbeiten</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/input_fields_and_icons.css}">
    <link rel="stylesheet" th:href="@{/css/cards.css}">
    <link rel="stylesheet" th:href="@{/css/button.css}">

</head>
<script th:src="@{/js/scripts.js}"></script>
<body class="app-body">

<div th:insert="~{fragments/header :: siteHeader}"></div>

<main class="flex-grow-1 app-main">
    <div class="container-xl py-4">


        <h1>Mitarbeiterdetails bearbeiten</h1>
        <p>Bearbeiten Sie die persönlichen Daten, Rolle und Berechtigungen des Mitarbeiters.</p>

        <!-- Profil -->
        <div class="profile-card">
            <div class="profile-image"
                 style="background-image:url('https://lh3.googleusercontent.com/aida-public/AB6AXuAITRXtmNvpfryi_i2qRORmJ-wRCvEy8p_y0_x6m2u5-ebUGj4szRojYQKkmFOSYDvvEY6G8m1eAyoaG1ortjXwh1ySpvte2atoHwv2TshaVl9IGfrYQuTZoGZwhxl_MCjbvzsBbGXAPwXVJhc2Z1Fyd7yWR072v88wIOIDX2oB8t7IMVflKBREbi07Lxp-ukB-fpwtkbUFcR7YeFdxnhSJ_HB_wuykCJIQ8v19cQ2WqxiIp2pRj-HK3tpdOBLYK8uELXrAhOQF')">
            </div>
            <div>
                <h2 th:text="${profileDto.firstName} + ' ' + ${profileDto.lastName}">Max Mustermann</h2>
                <small>Mitarbeiter seit 2021</small><br>
                <button class="profil-button">Profilbild ändern</button>
            </div>
        </div>

        <div class="card form-card">
            <div class="fw-medium">
                <label>Persönliche Daten</label>
            </div>

            <hr>

            <form th:object="${profileDto}" th:action="@{/profile/edit/}" method="post">
                <div class="row g-4">
                    <div class="col-md-6 input-wrapper">
                        <label class="form-label fw-medium">Vorname</label>
                        <div class="input-group">
                            <input type="text"
                                   th:field="*{firstName}"
                                   th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'"
                                   id="firstName"
                                   required
                                   class="form-control input-field input-field-employee">
                            <div class="invalid-feedback" th:errors="*{firstName}"></div>
                        </div>
                    </div>
                    <div class="col-md-6 input-wrapper">
                        <label class="form-label fw-medium">Nachname</label>
                        <div class="input-group">
                            <input type="text"
                                   th:field="*{lastName}"
                                   th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'"
                                   id="lastName"
                                   required
                                   class="form-control input-field input-field-employee">
                            <div class="invalid-feedback" th:errors="*{firstName}"></div>
                        </div>
                    </div>
                    <div class="col-md-6 input-wrapper">
                        <label class="form-label fw-medium">Email</label>
                        <div class="input-group">
                            <input type="email"
                                   th:field="*{email}"
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                                   id="email"
                                   required
                                   class="form-control input-field input-field-employee">
                            <div class="invalid-feedback" th:errors="*{email}"></div>
                        </div>
                    </div>
                    <div class="col-md-6 input-wrapper">
                        <label class="form-label fw-medium">Telefonnummer</label>
                        <div class="input-group">
                            <input type="text"
                                   th:field="*{phoneNumber}"
                                   th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid'"
                                   id="phoneNumber"
                                   class="form-control input-field input-field-employee">
                            <div class="invalid-feedback" th:errors="*{phoneNumber}"></div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <button type="button" class="profil-button" id="togglePasswordBtn">Password ändern</button>
                    </div>
                    <div id="passwordFields" class="row g-4" style="display: none;">
                        <div class="col-md-6 input-wrapper">
                            <label class="form-label fw-medium">Altes Passwort</label>
                            <input type="password"
                                   th:field="*{oldPassword}"
                                   th:classappend="${#fields.hasErrors('oldPassword')} ? 'is-invalid'"
                                   id="oldPassword"
                                   placeholder="Passwort"
                                   class="input-field input-field-registration">
                            <span class="material-symbols-outlined input-field-icon icon-employee">visibility</span>
                            <div class="invalid-feedback" th:errors="*{oldPassword}"></div>
                        </div>
                        <div class="col-md-6 input-wrapper">
                            <label class="form-label fw-medium">Neues Passwort</label>
                            <input type="password"
                                   th:field="*{newPassword}"
                                   th:classappend="${#fields.hasErrors('newPassword')} ? 'is-invalid'"
                                   id="newPassword"
                                   placeholder="Passwort"
                                   class="input-field input-field-registration">
                            <span class="material-symbols-outlined input-field-icon icon-employee">visibility</span>
                            <div class="invalid-feedback" th:errors="*{newPassword}"></div>
                        </div>
                    </div>
                </div>
                <div class="button-right-orientated">
                    <div>
                        <button type="button"
                                class="btn btn-light me-2"
                                onclick="history.back()">
                            Abbrechen
                        </button>
                        <button type="submit" class="btn btn-primary">Änderungen speichern</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</main>

<div th:insert="~{fragments/footer :: siteFooter}"></div>
</body>
</html>
