<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Two-Factor Authentication Setup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/input_fields_and_icons.css}">
    <link rel="stylesheet" th:href="@{/css/button.css}">
    <link rel="stylesheet" th:href="@{/css/cards.css}">
    <link rel="stylesheet" th:href="@{/css/img.css}">

</head>

<body class="app-body">

<div class="card twoFA-card">
    <!-- Back arrow + header -->
    <div class="d-flex align-items-left mb-3">
        <a th:href="@{/profile}" class="me-3 text-decoration-none text-muted-custom">
            <span class="material-symbols-outlined">arrow_back</span>
        </a>
    </div>
    <h2 class="mb-0">Set up Two-Factor Authentication</h2>
    <p>
        Scan the QR code using Authy or Google Authenticator,
        then enter the 6-digit code to confirm.
    </p>

    <div class="qr">
        <img alt="QR Code" th:src="@{/2fa/qr}">
    </div>

    <form th:object="${tFA}" th:action="@{/2fa/complete}" method="post">
        <div>
            <input
                    type="text"
                    th:field="*{secret}"
                    th:classappend="${#fields.hasErrors('secret')} ? 'is-invalid'"
                    id="secret"
                    maxlength="6"
                    placeholder="Code"
                    class="input-field"
            >
            <div class="invalid-feedback" th:errors="*{secret}"></div>
        </div>

        <button class="btn-custom mb-3 mt-3" type="submit">2FA aktivieren</button>
    </form>

    <div class="text-center small text-secondary">
        Didnâ€™t work? Make sure your device time is correct.
    </div>
</div>

</body>
</html>
