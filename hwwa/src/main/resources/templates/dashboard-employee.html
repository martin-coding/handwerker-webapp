<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - CraftManager</title>

    <!-- Bootstrap CSS Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/input_fields_and_icons.css}">
    <link rel="stylesheet" th:href="@{/css/homepage.css}">
    <link rel="stylesheet" th:href="@{/css/cards.css}">
    <link rel="stylesheet" th:href="@{/css/button.css}">
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}" defer></script>
</head>

<body class="app-body">

<!-- Header -->
<div th:insert="~{fragments/header :: siteHeader}"></div>

<main class="flex-grow-1 app-main">
    <div class="container-xl py-4">

        <!-- Page heading -->
        <div class="page-header mb-4 d-flex justify-content-between align-items-center">
            <div>
                <h1>Dashboard</h1>
                <p class="mb-0">Mitarbeiterübersicht</p>
            </div>

            <!-- Dashboard Switch -->
            <div>
                <a th:href="@{/dashboard/tasks}"
                class="btn btn-outline-primary">
                    <i class="bi bi-bar-chart"></i>
                    Task-Dashboard
                </a>
            </div>
        </div>


        <!-- Search bar-->
        <form th:replace="~{fragments/search :: searchBar(@{/dashboard/employee})}"></form>

        <div class="row g-4">

            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h5 class="mb-0">Aktuelle Aufgaben der Mitarbeiter</h5>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped align-middle mb-0">
                            <thead class="table-light">
                            <tr>
                                <th>Mitarbeiter</th>
                                <th>Aufgabe</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="entry : ${taskPage.content}">
                                <td th:text="${entry.employeeName}"></td>
                                <td th:text="${entry.taskTitle}"></td>
                                <td>
                                    <span class="badge"
                                        th:text="${entry.status}"
                                        th:classappend="${entry.status.name() == 'IN_PROGRESS'} ? 'bg-success' : 'bg-secondary'">
                                    </span>
                                </td>
                            </tr>

                            <tr th:if="${#lists.isEmpty(taskPage.content)}">
                                <td colspan="3" class="text-center text-muted py-3">
                                    Keine aktiven Aufgaben vorhanden
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div class="card-footer d-flex justify-content-between align-items-center px-3 py-2"
                        th:if="${taskPage.totalElements > 0}">

                        <!-- Info -->
                        <p class="text-muted-custom mb-0">
                            <span th:text="${taskPage.number * taskPage.size + 1}">1</span>
                            -
                            <span th:text="${taskPage.number * taskPage.size + taskPage.numberOfElements}">10</span>
                            <span>von</span>
                            <span th:text="${taskPage.totalElements}">42</span>
                            <span>Aufgaben</span>
                        </p>

                        <!-- Buttons -->
                        <div class="d-flex gap-2">
                            <a th:text="#{previous}"
                            th:href="@{/dashboard/employee(
                                    page=${currentPage - 1},
                                    size=${pageSize},
                                    search=${search}
                            )}"
                            th:classappend="${currentPage == 0} ? 'disabled'"
                            class="btn btn-outline-secondary btn-sm">
                            </a>

                            <a th:text="#{next}"
                            th:href="@{/dashboard/employee(
                                    page=${currentPage + 1},
                                    size=${pageSize},
                                    search=${search}
                            )}"
                            th:classappend="${currentPage + 1 == totalPages} ? 'disabled'"
                            class="btn btn-outline-secondary btn-sm">
                            </a>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h5 class="mb-0">Arbeitszeiten (Monat)</h5>
                    </div>

                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center"
                            th:each="wt : ${workTimes}">
                            <span th:text="${wt.employeeName}">Max Müller</span>
                            <span class="fw-bold"
                                  th:text="${wt.totalMinutes / 60} + ' h ' + (${wt.totalMinutes % 60}) + ' min'">
                                12 h 30 min
                            </span>
                        </li>

                        <li class="list-group-item text-center text-muted"
                            th:if="${#lists.isEmpty(workTimes)}">
                            Keine Arbeitszeiten vorhanden
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</main>

<!-- Footer -->
<div th:insert="~{fragments/footer :: siteFooter}"></div>

</body>
</html>
